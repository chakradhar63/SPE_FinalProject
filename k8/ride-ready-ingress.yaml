apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ride-ready-ingress
  namespace: ride-ready-app
  # labels:
  #   name: fintrack-ingress
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: "/frontend"
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
          - path: "/backend"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
