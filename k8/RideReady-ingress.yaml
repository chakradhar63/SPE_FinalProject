apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: RideReady-ingress
  namespace: RideReady-app
  labels:
    name: fintrack-ingress
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: "/frontend"
            pathType: Prefix
            frontend:
              service:
                name: frontend-service
                port:
                  number: 3000
          - path: "/backend"
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
                  